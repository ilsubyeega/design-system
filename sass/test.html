<script>
    const hueMap = ['red', 'orange', 'yellow', 'kiwi', 'light-green', 'green', 'teal', 'cyan', 'light-blue', 'blue', 'indigo', 'purple', 'pink']
    const updateColor = () => {
        const color = document.getElementById('color-id').value;
        const hueName = hueMap[color];
        document.documentElement.style.setProperty('--base-hue', `var(--hue-${hueName})`);
        color_name.innerHTML = hueName;
    }
    const updateColorConstant = () => {
        const color = document.getElementById('constant-color-id').value;
        document.documentElement.style.setProperty('--base-hue', color);
        constant_color_name.innerHTML = color;
    }
    window.onload = () => updateColor();
</script>
